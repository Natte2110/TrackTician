<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackTician | {{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/log-in.css') }}" rel="stylesheet">
</head>

<body>
    <div class="login-background">
        <div class="login-container">
            <div class="login-header">
                <h2>Log In</h2>
                <img src="{{ url_for('static', filename='media/logo-white.png') }}" alt="">
            </div>
            <form id="login-form" class="login-form">
                <div class="login-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required="">
                </div>
                <div class="login-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required="">
                    <i id="show-password" class="fas fa-eye fa-sm fa-fw mr-2"></i>
                    <i id="hide-password" class="fas fa-eye-slash fa-sm fa-fw mr-2 d-none"></i>
                </div>
                <button class="login-form-submit-btn" type="submit">Submit</button>
                <p id="login-error"></p>
            </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/8158dd2cea.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/log-in.js') }}"></script>

</html>
